<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Site de Estudo</title>
  <link rel="stylesheet" href="/static/assets/css/contato.css">
</head>
<body>


<div class="container">
  <h1>Entre em Contato</h1>
  <p>Envie sua mensagem, dúvida ou sugestão. Estamos aqui para ajudar nos seus estudos!</p>

<form class="form-contato" action="/fazer_contato" method="post">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

  <label for="email">E-mail:</label>
  <input type="email"  id="email" name="email" placeholder="Digite seu e-mail" required>

  <label for="assunto">Mensagem:</label>
  <textarea id="assunto" name="assunto" rows="5" placeholder="Escreva sua mensagem..." required></textarea>


  <button type="submit" class="botao">ENVIAR</button>
</form>
</div>
</body>
</html>
