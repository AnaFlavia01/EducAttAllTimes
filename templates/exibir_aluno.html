<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exibir Aluno</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Favicons -->
  <link href="/static/assets/img/favicon.png" rel="icon">
  <link href="/static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/static/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">


  <link rel="stylesheet" href="/static/assets/css/cadastros.css">
    <link rel="stylesheet" href="/static/assets/css/exbir_aluno.css">



</head>
<body class="bg-light-blue">

<header id="header" class="header d-flex align-items-center fixed-top">
  <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

    <a href="index.html" class="logo">
      <img src="/static/assets/img/LOGO.png" class="logo" alt="Logo">
    </a>

    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a href="/" class="active">Início</a></li>
        <li><a href="/pag_login">Cadastro</a></li>
        <li><a href="/login">Estudos</a></li>
        <li><a href="/progresso">Progresso</a></li>
        <li><a href="/contato">Contato</a></li>
      </ul>
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>

  </div>
</header>

<h1>Lista de Alunos</h1>
  <table border="1" cellpadding="5">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Carga Horária</th>
      <th>Modalidade</th>
      <th>Ações</th>
    </tr>

    {% for a in alunos %}
    <tr>
      <td>{{ a[0] }}</td>
      <td>{{ a[1] }}</td>
      <td>{{ a[2] }}</td>
      <td>{{ a[3] }}</td>
      <td>
        <div class="acoes">
          <a class="btn-editar" href="/alunos/editar/{{ a[0] }}">Editar</a>

          <form action="/alunos/excluir/{{ a[0] }}" method="POST"
                onsubmit="return confirm('Tem certeza que deseja excluir? {{ a[1] }}?');">
            <button type="submit" class="btn-excluir">Excluir</button>
          </form>
        </div>
      </td>
    </tr>
    {% endfor %}
  </table>

  <div style="text-align:center;">
    <a class="voltar" href="/">⬅ Voltar</a>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
