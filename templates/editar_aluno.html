<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Aluno</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Favicons -->
  <link href="/static/assets/img/favicon.png" rel="icon">
  <link href="/static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Vendor CSS -->
  <link href="/static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/static/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/static/assets/css/cadastros.css">
</head>
<body class="bg-light-blue">

<!-- Header -->
<header id="header" class="header d-flex align-items-center fixed-top">
  <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

    <a href="index.html" class="logo">
      <img src="/static/assets/img/LOGO.png" class="logo" alt="Logo">
    </a>

    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a href="/" class="active">Início</a></li>
        <li><a href="/pag_login">Cadastro</a></li>
        <li><a href="/login">Estudos</a></li>
        <li><a href="/progresso">Progresso</a></li>
        <li><a href="/contato">Contato</a></li>
      </ul>
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>

  </div>
</header>

<!-- Formulário -->
<div class="container py-5" style="margin-top: 100px;">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-12">
      <div class="form-card text-center p-5 shadow rounded-4">

        <h2 class="form-title mb-4">Editar Dados do Aluno</h2>

        <!-- FORM -->
        <form action="/alunos/editar/{{ aluno.id }}" method="post">

          <div class="mb-3 text-start">
            <label class="form-label">Nova Nome:</label>
            <input type="text" name="nome" class="form-control input-custom" value="{{ aluno.nome }}" required>
          </div>

          <div class="mb-3 text-start">
            <label class="form-label">Nova Email:</label>
            <input type="email" name="email" class="form-control input-custom" value="{{ aluno.email }}" required>
          </div>

          <div class="mb-3 text-start">
            <label class="form-label">Nova senha :</label>
            <input type="password" name="senha" class="form-control input-custom" value="{{ aluno.senha }}" required>
          </div>

          <input type="submit" value="ATUALIZAR" class="btn btn-primary w-100 mt-3">

        </form>

          <a href="/exibir_aluno" class="btn btn-secondary w-100 mt-3">
              Cancelar
          </a>

      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
